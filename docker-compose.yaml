version: '3.9'

services:
  db:
    image: postgres
    container_name: database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
      POSTGRES_DB: Flask
    volumes:
      - ./postgresql_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 10s
      retries: 5
    ports:
      - "5432:5432"
    networks:
      - mynetwork
  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

    networks:
      - mynetwork
networks:
  mynetwork:
    driver: bridge